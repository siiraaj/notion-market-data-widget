<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Stock Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <!-- Light/Dark Btn -->
    <div class="settings">
      <div class="modes">
        <button class="light">Light</button>
        <button class="dark">Dark</button>
      </div>
    </div>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a
          href="https://fr.tradingview.com/markets/indices/"
          rel="noopener"
          target="_blank"
          ><span class="blue-text">Europe</span></a
        >
        par TradingView
      </div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js"
        async
      >
          {
          "width": "100%",
          "height": "100%",
          "symbolsGroups": [
            {
              "name": "Europe",
              "originalName": "Indices",
              "symbols": [
                {
                  "name": "INDEX:CAC40",
                  "displayName": "CAC40"
                },
                {
                  "name": "MIL:AXA",
                  "displayName": "AXA"
                },
                {
                  "name": "MIL:BNP",
                  "displayName": "BNP"
                },
                {
                  "name": "MIL:LVMH",
                  "displayName": "LVMH"
                },
                {
                  "name": "LSE:TTE",
                  "displayName": "TotalEnergies SE"
                },
                {
                  "name": "FWB:SNW",
                  "displayName": "Sanofi"
                },
                {
                  "name": "XETR:SND",
                  "displayName": "Schneider Electric SE"
                },
                {
                  "name": "XETR:SQU",
                  "displayName": "VINCI"
                },
                {
                  "name": "MIL:EL",
                  "displayName": "ESSILOR"
                }
              ]
            }
          ],
          "showSymbolLogo": true,
          "colorTheme": "light",
          "isTransparent": false,
          "locale": "fr"
        }
      </script>
    </div>
    <!-- TradingView Widget END -->
    <!-- Custom JS for widget styling BEGIN -->
    <script src="app.js"></script>
    <!-- Custom JS END -->
  </body>
</html>
